<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <div class="intro">
        <p>Sign-up for our 30-day trial.</p>
        <p>No credit card required.</p>
      </div>
      <img src="/images/pattern-circles.svg" alt="pattern-circles" class="pattern">
    </header>
    <div class="container">
      <main class="box">
        <div class="pricing">
            <h2><span id="views">10K </span> Pageviews</h2>
          <div id="range2" class="range">
            <input type="range" value="0" min="0" max="4" step="1"  id="range" />
            <div class="desk"><span id="price" class="price ">$8.00</span> <span id="duration" class="duration">/ month</span></div>
          </div>
          <div class="billing">
            <span>Monthly Billing</span>
            <input type="checkbox" id="checkbox" class="checkbox" />
            <label id="label" class="label" for="checkbox">
              <div class="ball"></div>
            </label>
            <span>Yearly Billing </span>
            <span class="discount">25% <span class="discountText">discount</span> </span>
          </div>
        </div>

        <div class="offers">
          <div class="benefits">
            <div class="benefit">
              <img src="/images//icon-check.svg" alt="icon-check">
              <p>Unlimited websites</p>
            </div>
            <div class="benefit">
              <img src="/images//icon-check.svg" alt="icon-check">
              <p>100% data ownership</p>
            </div>
            <div class="benefit">
              <img src="/images//icon-check.svg" alt="icon-check">
              <p>Email reports</p>
            </div>
          </div>
          <button class="cta">Start my trial</button>
        </div>
      </main>
    </div>
  </body>
</html>
